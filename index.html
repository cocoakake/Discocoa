<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiscordÈ¢®„É¨„Ç§„Ç¢„Ç¶„Éà - ÂÆåÂÖ®Áâà</title>
    <link href="https://fonts.googleapis.com/css2?family=Whitney:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #36393f;
            --secondary-bg: #2f3136;
            --tertiary-bg: #202225;
            --accent: #5865f2;
            --text-primary: #dcddde;
            --text-secondary: #8e9297;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Whitney', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--primary-bg);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
        }

        /* „Çµ„Éº„Éê„Éº„É™„Çπ„Éà */
        .server-list {
            width: 72px;
            background-color: var(--tertiary-bg);
            padding: 12px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            position: relative;
        }

        .server-icon {
            width: 48px;
            height: 48px;
            background-color: var(--primary-bg);
            border-radius: 50%;
            transition: all 0.2s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .server-icon:hover {
            border-radius: 16px;
            background-color: var(--accent);
        }

        .server-icon.active::before {
            content: '';
            position: absolute;
            left: -8px;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 20px;
            background-color: white;
            border-radius: 0 2px 2px 0;
        }

        /* „ÉÅ„É£„É≥„Éç„É´„É™„Çπ„Éà */
        .channel-list {
            width: 240px;
            background-color: var(--secondary-bg);
            display: flex;
            flex-direction: column;
        }

        .channel-category {
            color: var(--text-secondary);
            font-size: 12px;
            padding: 16px 16px 8px;
            text-transform: uppercase;
        }

        .channel-item {
            color: var(--text-secondary);
            padding: 8px 16px;
            margin: 0 8px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .channel-item:hover {
            background-color: rgba(255,255,255,0.05);
            color: var(--text-primary);
        }

        .channel-item.active {
            background-color: rgba(255,255,255,0.1);
            color: var(--text-primary);
        }

        /* „É°„Ç§„É≥„Ç≥„É≥„ÉÜ„É≥„ÉÑ */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* „É°„ÉÉ„Çª„Éº„Ç∏„Ç≥„É≥„ÉÜ„Éä */
        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .message-container {
            display: flex;
            margin-bottom: 20px;
            position: relative;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 16px;
            flex-shrink: 0;
        }

        .message-content {
            flex: 1;
        }

        .message-header {
            display: flex;
            align-items: center;
            margin-bottom: 4px;
        }

        .username {
            font-weight: 600;
            margin-right: 8px;
        }

        .timestamp {
            color: var(--text-secondary);
            font-size: 0.75rem;
            font-weight: 400;
        }

        /* ÂÖ•ÂäõÊ¨Ñ */
        .message-input-container {
            background-color: var(--secondary-bg);
            padding: 16px;
            margin: 20px;
            border-radius: 8px;
            position: relative;
        }

        .message-input {
            width: 100%;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1rem;
            resize: none;
            padding-right: 120px;
        }

        .message-input:focus {
            outline: none;
        }

        /* ÁµµÊñáÂ≠ó„Éî„ÉÉ„Ç´„Éº */
        .emoji-picker {
            position: absolute;
            bottom: 80px;
            right: 20px;
            background: var(--secondary-bg);
            border-radius: 8px;
            padding: 12px;
            width: 300px;
            height: 300px;
            overflow-y: auto;
            display: none;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }

        .emoji-picker.active {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 8px;
        }

        .emoji-item {
            font-size: 24px;
            cursor: pointer;
            padding: 4px;
            text-align: center;
            transition: transform 0.1s;
        }

        .emoji-item:hover {
            transform: scale(1.2);
        }

        /* „É¶„Éº„Ç∂„Éº„É™„Çπ„Éà */
        .user-list {
            width: 240px;
            background-color: var(--secondary-bg);
            padding: 16px;
        }

        .user-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px;
            border-radius: 4px;
            margin-bottom: 4px;
        }

        .user-status {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-left: auto;
        }

        .online { background: #3ba55c; }
        .idle { background: #faa81a; }
        .dnd { background: #ed4245; }

        /* „É¨„Çπ„Éù„É≥„Ç∑„ÉñÂØæÂøú */
        @media (max-width: 768px) {
            .server-list {
                width: 60px;
            }

            .channel-list,
            .user-list {
                width: 200px;
            }

            .message-input-container {
                margin: 10px;
            }
        }

        @media (max-width: 480px) {
            .channel-list,
            .user-list {
                display: none;
            }

            .message-input-container {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                margin: 0;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <!-- „Çµ„Éº„Éê„Éº„É™„Çπ„Éà -->
    <div class="server-list">
        <div class="server-icon active"></div>
        <div class="server-icon"></div>
        <div class="server-icon"></div>
    </div>

    <!-- „ÉÅ„É£„É≥„Éç„É´„É™„Çπ„Éà -->
    <div class="channel-list">
        <div class="channel-category">„ÉÜ„Ç≠„Çπ„Éà„ÉÅ„É£„É≥„Éç„É´</div>
        <div class="channel-item active"># ‰∏ÄËà¨</div>
        <div class="channel-item"># „ÅäÁü•„Çâ„Åõ</div>
        <div class="channel-item"># ÈõëË´á</div>
    </div>

    <!-- „É°„Ç§„É≥„Ç≥„É≥„ÉÜ„É≥„ÉÑ -->
    <div class="main-content">
        <div class="messages-container">
            <!-- „É°„ÉÉ„Çª„Éº„Ç∏„ÅØJavaScript„ÅßËøΩÂä† -->
        </div>

        <div class="message-input-container">
            <textarea class="message-input" placeholder="„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÂÖ•Âäõ..." rows="1"></textarea>
            <div class="emoji-picker" id="emojiPicker">
                <!-- ÁµµÊñáÂ≠ó„ÅØJavaScript„ÅßËøΩÂä† -->
            </div>
        </div>
    </div>

    <!-- „É¶„Éº„Ç∂„Éº„É™„Çπ„Éà -->
    <div class="user-list">
        <div class="channel-category">„Ç™„É≥„É©„Ç§„É≥ - 1</div>
        <div class="user-item">
            <img src="https://via.placeholder.com/32" class="user-avatar" alt="avatar">
            <span>„É¶„Éº„Ç∂„Éº1</span>
            <div class="user-status online"></div>
        </div>
    </div>

    <script>
        // „É°„ÉÉ„Çª„Éº„Ç∏ÈÄÅ‰ø°Ê©üËÉΩ
        const messageInput = document.querySelector('.message-input');
        const messagesContainer = document.querySelector('.messages-container');

        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                const message = messageInput.value.trim();
                if (message) {
                    sendMessage(message);
                    messageInput.value = '';
                }
            }
        });

        function sendMessage(text) {
            const messageHTML = `
                <div class="message-container">
                    <img src="https://via.placeholder.com/40" class="user-avatar" alt="avatar">
                    <div class="message-content">
                        <div class="message-header">
                            <span class="username">„É¶„Éº„Ç∂„Éº</span>
                            <span class="timestamp">${new Date().toLocaleTimeString()}</span>
                        </div>
                        <div class="message-text">${text}</div>
                    </div>
                </div>
            `;
            messagesContainer.insertAdjacentHTML('beforeend', messageHTML);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // ÁµµÊñáÂ≠ó„Éî„ÉÉ„Ç´„ÉºÊ©üËÉΩ
        const emojiPicker = document.getElementById('emojiPicker');
        const emojis = ['üòÄ', 'üòÉ', 'üòÑ', 'üòÅ', 'üòÜ', 'üòÖ', 'üòÇ', 'ü§£', 'üòá', 'üòâ', 'üòä', 'üôÇ', 'üôÉ', 'üòã', 'üòå', 'üòç', 'ü•∞', 'üòò', 'üòó', 'üòô', 'üòö', 'üòú', 'ü§™', 'üòù', 'ü§ë', 'ü§ó', 'ü§≠', 'ü§´', 'ü§î', 'ü§®', 'üòê', 'üòë', 'üò∂', 'üòè', 'üòí', 'üòì', 'üòî', 'üòï', 'üôÑ', 'ü§§', 'üò¥', 'üòõ'];

        emojis.forEach(emoji => {
            const button = document.createElement('div');
            button.className = 'emoji-item';
            button.textContent = emoji;
            button.addEventListener('click', () => {
                messageInput.value += emoji;
                messageInput.focus();
            });
            emojiPicker.appendChild(button);
        });

        messageInput.addEventListener('click', () => {
            emojiPicker.classList.add('active');
        });

        document.addEventListener('click', (e) => {
            if (!e.target.closest('.message-input-container')) {
                emojiPicker.classList.remove('active');
            }
        });

        // „Çµ„Éº„Éê„Éº/„ÉÅ„É£„É≥„Éç„É´ÈÅ∏ÊäûÊ©üËÉΩ
        document.querySelectorAll('.server-icon, .channel-item').forEach(item => {
            item.addEventListener('click', () => {
                document.querySelectorAll('.server-icon, .channel-item').forEach(i => i.classList.remove('active'));
                item.classList.add('active');
            });
        });

        // ÂÖ•ÂäõÊ¨Ñ„ÅÆËá™ÂãïÊã°Âºµ
        messageInput.addEventListener('input', () => {
            messageInput.style.height = 'auto';
            messageInput.style.height = messageInput.scrollHeight + 'px';
        });
    </script>
</body>
</html>
